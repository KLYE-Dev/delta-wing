<!DOCTYPE HTML>
<html>
<head>
  <title>Planet Class Test</title>
  <script>
  	window.game = {
  		planets: []
  	};
  </script>
  <script src="/src/client/lib/pixi.js"></script>
  <script src="/src/client/network.js"></script>
  <script src="/src/client/classes/Planet.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
</body>
<script>
	
window.onload = function() {

	/*
	*	Testing for Planet class
	*/

	game.loader = new PIXI.AssetLoader([
		"/Spritesheet.json"
	]);

	game.loader.load();

	var planetTest = function() {

		// Connect to server
		game.socket = game.network.connect();
		game.network.setEventHandlers();

		var x = 4;
		var y = 4;
		for (var i = x.length - 1; i >= 0; i--) {
			for (var i = y.length - 1; i >= 0; i--) {
				game.socket.emit('get chunk', { x: x[i], y: y[i] });
			};
		};

		console.log(game.planets);
		
	};

	game.loader.onComplete = planetTest;

}

</script>
</html>
